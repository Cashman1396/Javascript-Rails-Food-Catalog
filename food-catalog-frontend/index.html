<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Universal Food Catalog</title>
</head>

<body>
    <h1>Universal Catalog</h1>


    <nav class="catalog-nav">
        <ul id="catalog">
            <li class="catalog-name">Entrees</li>
            <li class="catalog-name">Desserts</li>
            <li class="catalog-name">Drinks</li>
            <li class="catalog-name">All Foods</li>
            <li class="catalog-name">Add New Foods</li>
        </ul>
    </nav>

    <div class="container">
        <form id="create-catalog-food-form">
            <label for="catalog">Catalog Name:</label>
            <select class="form-control" id="catalog-select">
            <option selected="selected">All Foods</option>
            </select>

        <div class="form-group">
            <label for="Food Name">Title/Food Name:</label>
            <input type="food-name" class="form-control" id="food-name" aria-describedby="emailHelp" placeholder="Enter Food name" required>
        </div>

        <div class="form-group">
            <label for="cost">Cost/Year:</label>
            <input type="text" class="form-control" id="cost" placeholder="Enter Food Price" required>
        </div>

        <div class="form-group">
            <label for="image">Image Address:</label>
            <input type="text" class="form-control" id="image-url" placeholder="Enter image address link" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <button type="submit" id="submit-form">Submit</button>
        </form>

    </div>




<script src="src/components/catalog.js" ></script>
<script src="src/components/food.js" ></script>
<script src="src/components/app.js" ></script>
<script src="src/adapters/catalogsAdapter.js"></script>
<script src="src/adapters/foodsAdapter.js" ></script>
<script src="src/index.js" ></script>
</body>

</html>
